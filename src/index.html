<title>PIRMAS LABORATORINIS DARBAS</title>

  <!--
  Embed needed js libraries for video player. Note, libraries needs to be hosted on your server, under /js folder.

  <!--

  <link href="https://unpkg.com/video.js@6.7.1/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js@6.7.1/dist/video.js"></script>
    <script src="https://unpkg.com/@videojs/http-streaming@0.9.0/dist/videojs-http-streaming.js"></script>
  </head>

  <body>
    <center>
    <video-js id="multimedijos" class="vjs-default-skin" controls preload="auto" width="500" height="500">
      <source src="https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL">
    </video-js>

    <script>
      var player = videojs('multimedijos');

      function playVid() {
        player.play();
      }
      function pauseVid() {
        player.pause();
      }
      function stopVid() {
        player.pause();
        player.currentTime(0);
      }
      function advance5() {
        player.currentTime(player.currentTime() + 5);
      }
      function return5() {
        player.currentTime(player.currentTime() - 5);
      }
      function loadVideo1() {
        var newUrl = document.getElementsByName('url1')[0].value;
        player.src({
          "type": "application/x-mpegURL",
          "src": newUrl,
        });
        player.play();

      }

      function loadVideo2() {
        var newUrl = document.getElementsByName('url2')[0].value;
        player.src({
          "type": "application/x-mpegURL",
          "src": newUrl,
        });
        player.play();
      }



    </script>

    <button type="button" onclick="playVid()">Play</button>
    <button type="button" onclick="pauseVid()">Pause</button>
    <button type="button" onclick="stopVid()">Stop</button>
    <button type="button" onclick="advance5()">+5 sec</button>
    <button type="button" onclick="return5()">-5 sec</button>
  	<br>


    <input type="text" name="url1" size="100" value="https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8"><button
      type="button" onclick="loadVideo1()">Load</button><br>
    <input type="text" name="url2" size="100"
      value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"><button type="button"
      onclick="loadVideo2()">Load</button><br>
  	</center>
  </body>

  </html>
