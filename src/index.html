<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Lab 1. Introduction to HTML5 and HLS</title>

<link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">

</head>
<body>
  <h1>Pirmas multimediju laboras</h1>
  
<div id="video_controls">

	<button onclick="playVid()" type="button">Play</button>
	<button onclick="pauseVid()" type="button">Pause</button>
	<button onclick="stopVid()" type="button">Stop</button><br> 
	<button onclick="jump5forw()" type="button">Jump to 5 sec forward</button>
	<button onclick="jump5back()" type="button">Jump to 5 sec backwards</button>	
	<button onclick="time()" type="button">Check video time</button><br> 


<div id="player_box">

<video id="vidas" controls class="vjs-default-skin video-js" width="640" height="268">

<!--
<source src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8" type="application/x-mpegURL">
-->

<source src="trailer_400p.ogg" type="video/ogg">
</video>

</div> 
 </div> 

<script src="js/video.js"></script>
<script src="js/streaming.js"></script>

  <script>
    var player = document.getElementById("vidas");
	
	function playVid(){
	player.play();
}

	function pauseVid(){
	player.pause();
}

	function stopVid() { 
  	player.currentTime=0;
	player.pause();
	
} 

	function jump5forw() { 
  	player.currentTime = player.currentTime+5;
} 

	function jump5back() { 
  	player.currentTime = player.currentTime-5;
} 
	function time() { 
  	alert("Current time is: " + player.currentTime + "... nesuprantu kaip kita dali daryt...");
	player.pause();
} 



  </script>



</body>
</html>
