<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Lab 1. Introduction to HTML5 and HLS</title>

  <link href="css/video-js.css" rel="stylesheet">
  <script src="js/control.js"></script>
</head>

<body>
  <h1>My first HLS player</h1>

  <video id=example-video width=960 height=540 class="video-js vjs-default-skin" controls>
    <source src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"
      type="application/x-mpegURL">
  </video>
  <script src="js/video.js"></script>
  <script src="js/videojs.hls.min.js"></script>
  <script>
    var player = videojs('example-video');
    player.play();
  </script>

  <button type="button" onclick="play()">Play</button>
  <button type="button" onclick="pause()">Pause</button>
  <button type="button" onclick="stop()">Stop</button>
  <button type="button">Jump to 5 sec forward</button>
  <button type="button">Jump to 5 sec backwards</button>

  <p>Playlist</p>

  <input type="text" name="url1" size="100"
    value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"><button
    type="button">Load</button><br>
  <input type="text" name="url2" size="100"
    value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"><button
    type="button">Load</button><br>
  <button type="button">Shuffle</button>
</body>

</html>
